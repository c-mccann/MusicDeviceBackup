<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery.min.js"></script>

    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>
    <script type="text/javascript" src="js/library.js"></script>

    <link rel ="stylesheet" type ="text/css" href ="css/library.css" />


</head>
<body>

<h1 align="center">Music Device Backup</h1><br><br>

<form>
    <h3>Please choose an xml file:</h3><br>
    <select name="fileSelector" id="fileSelector"></select>
    <input type="button" value="import" onclick="persistFile()">
</form>


<input type="button" value="logout" onclick="logout()">
<input type="button" value="load data" onclick="loadData()">
<input type="button" value="Show/Hide" onclick="showHideTracks()">

<div id="tableDiv">
    <table id="libraryTable" style="display: none">
        <thead>
        <tr >
            <th>Track ID</th>
            <th>Name</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Kind</th>
            <th>Size</th>
            <th>Total Time</th>
            <th>Date Modified</th>
            <th>Date Added</th>
            <th>Bit Rate</th>
            <th>Sample Rate</th>
            <!--<th>Persistent ID</th>-->
            <!--<th>Track Type</th>-->
            <!--<th>Location</th>-->
            <!--<th>File Folder Count</th>-->
            <!--<th>Library Folder Count</th>-->
            <th>Year</th>
            <th>Play Count</th>

        </tr>
        </thead>
        <tbody id="libraryTableBody">
        </tbody>
    </table>
</div>

<div id playlistTableDiv>
    <table id="playlistTable" style="display: none">
        <thead>
        <tr >
            <th>Track ID</th>
            <th>Name</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Kind</th>
            <th>Size</th>
            <th>Total Time</th>
            <th>Date Modified</th>
            <th>Date Added</th>
            <th>Bit Rate</th>
            <th>Sample Rate</th>
            <!--<th>Persistent ID</th>-->
            <!--<th>Track Type</th>-->
            <!--<th>Location</th>-->
            <!--<th>File Folder Count</th>-->
            <!--<th>Library Folder Count</th>-->
            <th>Year</th>
            <th>Play Count</th>

        </tr>
        </thead>
        <tbody id="playlistTableBody">
        </tbody>
    </table>
</div>


</body>
</html>
